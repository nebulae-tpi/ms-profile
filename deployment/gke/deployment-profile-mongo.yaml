apiVersion: v1
kind: Service
metadata:
  name: profile-mongo
spec:
  ports:
  - port: 27017
    name: profile-mongo
  selector:
    app: profile-mongo
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: profile-mongo-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 0.5Gi
---
apiVersion: apps/v1beta2 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: profile-mongo
spec:
  selector:
    matchLabels:
      app: profile-mongo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: profile-mongo
    spec:
      containers:
      - image: mongo:3.7-jessie
        name: profile-mongo        
        ports:
        - containerPort: 27017
          name: profile-mongo
        volumeMounts:
        - name: profile-mongo-persistent-storage
          mountPath: /data/db
        resources:
          requests:
            cpu: "50m"
      volumes:
      - name: profile-mongo-persistent-storage
        persistentVolumeClaim:
          claimName: profile-mongo-pv-claim
